<body>
        <button onclick="goBack()">Back to HOMEPAGE</button>
    <p style="font-size:2em;"><strong>Caption : {{name['Que']}}</strong></p>

        {% for item in name %}
        
        <div>
    
        <img src="{{name[item]['imageURL']}}" style="width: 50%;
        height: 50%;">
        </div>
        
        <p class="desc">{{name[item]['actual']}}</p>
      
        <p>TF-IDF:{{name[item]['tfidf']}}</p>
      
<br>
<br>

    {% endfor %}
  

    <script>

            window.onload = function() {
                val = document.getElementsByClassName("desc")
                for (var i=0;i < val.length; i++) {
                    document.getElementsByClassName("desc")[i].innerHTML = $.parseHTML(document.getElementsByClassName("desc")[i].innerHTML)[0].data;
}
            }
              
            </script>

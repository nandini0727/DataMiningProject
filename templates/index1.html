<head>
    <script src="https://kit.fontawesome.com/ce19237d22.js" crossorigin="anonymous"></script>

  <style>
    

    @import url(https://fonts.googleapis.com/css?family=Open+Sans);
    
body{
  background: url('https://www.jccdenver.org/wp-content/uploads/2018/07/iStock-803829236-768x512.jpg');
  font-family: 'Open Sans', sans-serif;
}

.search {
  width: 100%;
  position: relative
}

.searchTerm {
  float: left;
  width: 100%;
  border: 3px solid #00B4CC;
  padding: 5px;
  height: 35px;
  border-radius: 5px;
  outline: none;
  color: #9DBFAF;
}

.searchTerm:focus{
  color: black;
  font-weight: bold;
}

.searchButton {
  position: absolute;  
  right: -50px;
  width: 40px;
  height: 36px;
  border: 1px solid #00B4CC;
  background: #00B4CC;
  text-align: center;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
  font-size: 20px;
}

/*Resize the wrap to see the search bar change!*/
.wrap{
  width: 30%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>


<div class="wrap">
    <div class="search">
      <form method="POST" id="form">
          <input type="text" class="searchTerm" placeholder="Enter some text!!!!!!!" name="text" id="user_input">
          <button type="submit" class="searchButton" id="sub">
            <i class="fa fa-search"></i>
         </button>
      </form>
       
    </div>
 </div>
